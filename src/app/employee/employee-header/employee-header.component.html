<div class="p-4">

<button (click)="openRegEmployee()" class="btn btn-primary float-end mb-2" >Add</button>

<table class="table-grid mt-4">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Salary</th>
      <th>Gender</th>
      <th>DOB</th>
      <th>Department</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.address }}</td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.gender }}</td>
      <td>{{ employee.dob | date:'dd-MM-yyyy' }}</td>
      <td>{{ employee.department.name  }}</td>
      <td>
        <button class="btn btn-primary" (click)="Edit(employee,update)">
            <i class="fa-solid fa-pen-to-square"></i>
        </button>&nbsp;
        <button class="btn btn-danger" (click)="delete(employee.id)">
            <i class="fa-solid fa-trash"></i>
        </button>

      </td>
    </tr>
  </tbody>
</table>
</div>

<ng-template #update let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Employee Update</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <i class="fa fa-x-circle text-primary"></i>
      </button>
  </div>

  <div class="modal-body ">
    <app-reg-employee [data]="this.employeedata" />
  </div>
</ng-template>
